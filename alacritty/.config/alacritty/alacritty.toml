[colors.selection]
background = "#1e2132"
text = "#c6c8d1"

[env]
TERM = "xterm-256color"
EDITOR = "/Users/cgpp/.local/share/bob/nvim-bin/nvim"
VISUAL = "/Users/cgpp/.local/share/bob/nvim-bin/nvim"

[font]
size = 16.0

[font.bold]
style = "auto"

[font.bold_italic]
style = "auto"

[font.italic]
style = "auto"

[font.normal]
family = "FiraCode Nerd Font"
style = "Medium"

[scrolling]
history = 2000
multiplier = 1

[window]
opacity = 0.8
option_as_alt = "Both"

[window.padding]
x = 4
y = 4

[terminal]

[terminal.shell]
program = "zsh"
args = ["-l", "-c", "zellij -l welcome-custom"]

# Cmd+1-9 sends Alt+1-9 escape sequences for Zellij tab switching
